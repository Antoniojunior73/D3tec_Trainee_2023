<!-- 
    Lista de comandos em HTML 
    Fique a vontade para testa-los   
--->
<head>
    <!--- Define a seção de cabeçalho do documento HTML, que pode conter metadados, scripts, estilos, entre outros.
    --->
    <meta>
    <!--- Define metadados, como o conjunto de caracteres, autor, descrição, etc.
    --->
    <link>
    <!--- Define um link para um arquivo externo, como um arquivo de estilo CSS ou um ícone.
    --->
    <script>
        // Define um script JavaScript para ser executado na página.
    </script>
    <style>
    /*  Define estilos CSS para serem aplicados na página. */
    </style>
    <iframe>
    <!--- 
        Cria um frame embutido para exibir conteúdo de outra página web.
    --->
    <nav>
    <!--
        Define uma seção de navegação.
    -->
    <header>
    <!--- Define o cabeçalho de uma seção ou página.
    --->
    <footer>
    <!--- Define o rodapé de uma seção ou página.
    --->
    <section>
    <!--- Define uma seção de conteúdo.
    --->
    <article>
    <!--- Define um conteúdo independente, como um artigo, post de blog, etc.
    --->
    <aside>
    <!--- Define um conteúdo relacionado, mas separado do conteúdo principal.
    --->
    <audio>
    <!--- Permite incorporar arquivos de áudio na página.
    --->
    <video>
    <!--- Permite incorporar arquivos de vídeo na página.
    --->
    <canvas>
    <!--- Cria uma área de desenho para gráficos e animações em tempo real usando JavaScript.
    --->
    <svg>
    <!--- Cria gráficos vetoriais escaláveis usando SVG (Scalable Vector Graphics).
    --->
    </svg>
    <form>
    <!--- Define um formulário de entrada de dados.
    --->
    <input>
    <!--- Define um campo de entrada de dados em um formulário.
    --->
    <select>
    <!--- Cria uma lista de seleção (dropdown) em um formulário.
    --->
    <option>
    <!--- Define uma opção em uma lista de seleção.
    --->
    <textarea>
    <!--- Cria uma área de texto multi-linhas em um formulário.
    --->
    <label>
    <!--- Define uma etiqueta descritiva para um campo de entrada em um formulário.
    --->
    <fieldset>
    <!--- Agrupa elementos relacionados em um formulário.
    --->
    <legend>
    <!--- Define uma legenda para um campo de entrada em um formulário.
    --->
    <details>
    <!--- Define um elemento que pode ser expandido ou recolhido para mostrar ou ocultar mais informações.
    --->
    <summary>
    <!--- Define um resumo ou título para um elemento --->
    <details>
        <!--  Define um elemento que pode ser expandido ou recolhido para mostrar ou ocultar mais informações. -->
    <summary><!-- Define um resumo ou título para um elemento--> <details>
    <h6><!-- Define texto como titulo--> </h6>
    <p> <!-- Define um paragrafo -->  </p>
     <a>     <!-- Define texto como titulo-->  </a>
     <img><!-- Exibe uma imagem.--> 
     <tr><!-- Define uma linha em uma tabela.-->
     <td><!-- Define uma célula de dados em uma tabela.-->
     <th><!-- Define uma célula de cabeçalho em uma tabela.-->
     <br><!-- Insere uma quebra de linha.-->
     <hr><!-- Insere uma linha horizontal.-->
     <div><!-- Cria uma divisão genérica para agrupar elementos em blocos.-->
     <span><!-- Cria uma divisão genérica para agrupar elementos em linha.-->
     <strong><!-- Define um texto em negrito.-->
     <button><!-- Cria um botão clicável. -->
